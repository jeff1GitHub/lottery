<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css"/>
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css"/>
</head>
<body>
	<div class="page-container">
		<table id="userList" class="table table-border table-bordered table-bg">
			<thead>
				<tr><th scope="col" colspan="10">用户列表</th></tr>
				<tr class="text-c">
					<th>编号</th>
					<th>账号</th>
					<th>最后登录时间</th>
					<th>状态</th>
					<th width="10%">操作</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div class="text-c" style="margin-top: 20px;">
			<button id="refreshUserList" class="btn btn-success"><i class="Hui-iconfont"> &#xe665;</i> 刷新</button>
		</div>
	</div>
	
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
	<script type="text/javascript" src="../js/dataTableUtil.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
	<!--/_footer 作为公共模版分离出去-->
	
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript">
		// 表单中字段的key
	    var columns = [
	        {data : 'id'},
	        {data : 'name'},
	        {data : 'createTime'},
	        {
	            data: function (e) {
	                var element = "";
	                if (e.isDisable == 0) {
	                    element = '<span class="label label-success radius">启用</span>';
	                } else {
	                    element = '<span class="label label-danger radius">禁用</span>';
	                }
	                return element;
	            },
	            className: "td-status"
	        },
	        {
	            data: function (e) {
	                var element = table_disable(e.id, e.isDisable);
	                element += datatable_button_edit("编辑用户", "user-info", e.id);
					//var element = "<button type='button' class='btn btn-info'data-toggle='modal'"
							//+	"data-target='#amendGroup' onclick='getUserInfo("+e.id+");'>查看</button>&nbsp;&nbsp;";
					//element = element + "<button type='button' class='btn btn-info' onclick='search();'>操作日志</button>";
	                //return element;
	                return element;
	            },
	            className: "td-manage"
	        }
	    ];
		
		$('#refreshUserList').click(function() {
			var token = window.localStorage.getItem('manager-token');
			if(token && token.length > 0){
				$.ajax({
					url: '../account/user/page',
					type: 'POST',
					dataType: 'json',
					async: true,
					data: {'pageNum': 1},
					beforeSend: function(xhr) {
						xhr.setRequestHeader('Authorization', 'Basic'+token)
					},
					success: function (jsonResult) {
						if(jsonResult.code == 200){
                            bindJsonTable("userList", jsonResult.data, columns);
                        }else{
                            layer.msg(jsonResult.message,{icon:2,time:2000});
                        }
					},
					error: function (request, error) {
						layer.msg('获取用户列表数据失败!',{icon:2,time:1000});
					}
				});
			}else{
				alert('请先登录!');
			}
		});
	</script>
</body>
</html>
