<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		
		<script type="text/javascript">
			var domain = 'http://localhost:8899';
			$(function(){
				var screen = $.mobile.getScreenHeight();
				var header = $(".ui-header").hasClass("ui-header-fixed") ? $(".ui-header").outerHeight()  - 1 : $(".ui-header").outerHeight();
				var footer = $(".ui-footer").hasClass("ui-footer-fixed") ? $(".ui-footer").outerHeight() - 1 : $(".ui-footer").outerHeight();
				var contentCurrent = $(".ui-content").outerHeight() - $(".ui-content").height();
				var content = screen - header - footer - contentCurrent;
				$(".ui-content").height(content);
				
				var gridHeight = content - 50;
				$(".ui-grid-b").height(gridHeight);
				$(".ui-block-a").height(gridHeight);
			});
			
			$(document).on('pageinit', '#pageone', function () {
				$.ajax({
					url: domain + '/lottery/period/nowPeriod',
					dataType: 'json',
					async: true,
					success: function (result) {
						if(result.code == 200){
							$('#beforCode').html(result.data.code);
						}else{
							alert(result.message);
						}
					},
					error: function (request, error) {
						alert('无法连接网络或者返回值错误!');
					}
				});
			});
		</script>
	</head>
	
	<body>
		<div data-role="page" id="pageone">
			<div data-role="header">
				<h1>欢迎来到我的主页</h1>
			</div>
			
			<div data-role="content">
				<div style="background-color: red; height: 50px;">
					<span id='beforCode'>xxxx</span>期：
				</div>
				<div class="ui-grid-b" style="background-color: orange;">
					<div class="ui-block-a" style="background-color: yellow;">
						<div>两面</div>
						<div>1-5球</div>
						<div>前中后</div>
					</div>
					<div class="ui-block-b" style="background-color: pink;">
						sadas
					</div>
				</div>
			</div>
			
			<div data-role="footer" data-position="fixed" style="height: 50px;">
				<div>已选中<span>0</span>注</div>
			</div>
		</div>
	</body>
</html>
